<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendar Atendimento | Ana Beatriz Psicologia Clínica</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
    }

    /* Estilo dos inputs */
    .input-style {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.35);
      border-radius: 10px;
      padding: 12px;
      width: 100%;
      color: #fff;
    }

    .input-style::placeholder {
      color: #f1ddd2;
    }

    /* Animação */
    .fade-up {
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUp 0.9s ease forwards;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <!-- ======= NAVEGAÇÃO ======= -->
  <header class="flex justify-between items-center px-12 py-6 bg-[#6b3d28] text-white shadow-md relative z-50">

    <div class="flex items-center space-x-4">
      <img src="./logo-abpc.svg" alt="Logo ABPC" class="max-h-[120px] w-auto invert brightness-0 saturate-0" />
    </div>

    <nav class="flex-1 flex justify-center space-x-12 text-white font-semibold">
      <a href="index.html#terapia-casal" class="hover:text-[#d9b7a3] transition-colors">Terapia de Casal</a>
      <a href="index.html#terapia-individual" class="hover:text-[#d9b7a3] transition-colors">Terapia Individual</a>
      <a href="index.html#sobre" class="hover:text-[#d9b7a3] transition-colors">Sobre Mim</a>
    </nav>

    <a href="index.html" class="px-6 py-3 rounded-full bg-white text-[#6b3d28] hover:bg-[#f5ede7] shadow-md transition">
      Voltar
    </a>
  </header>

  <!-- ======= TÍTULO ======= -->
  <section class="text-center py-16 px-4">
    <h1 class="text-4xl font-extrabold text-[#6b3d28] mb-3">Agendar Atendimento</h1>
    <p class="max-w-2xl mx-auto text-lg text-[#5a3a28] font-inter">
      Preencha as informações abaixo. Sua mensagem será enviada diretamente para o WhatsApp da Ana Beatriz.
    </p>
  </section>

  <!-- ======= CARD FLUTUANTE ======= -->
  <div class="fade-up max-w-3xl mx-auto bg-[#8A573E] rounded-2xl shadow-[0_18px_55px_rgba(0,0,0,0.35)] p-10 text-white">

    <label class="block mb-4">
      <span class="font-semibold">Seu nome completo</span>
      <input id="nome" type="text" placeholder="ex: Maria Souza" class="input-style mt-2">
    </label>

    <label class="block mb-4">
      <span class="font-semibold">Tipo de atendimento</span>
      <select id="tipo" class="input-style mt-2">
        <option class="text-black">Terapia Individual</option>
        <option class="text-black">Terapia de Casal</option>
        <option class="text-black">Primeira consulta / Avaliação</option>
      </select>
    </label>

    <label class="block mb-4">
      <span class="font-semibold">Dia desejado</span>
      <input id="dia" type="date" class="input-style mt-2">
    </label>

    <label class="block mb-4">
      <span class="font-semibold">Horário desejado</span>
      <input id="hora" type="time" class="input-style mt-2">
    </label>

    <!-- CAMPO NOVO: MOTIVO -->
    <label class="block mb-6">
      <span class="font-semibold">Motivo da consulta (opcional)</span>
      <textarea id="motivo" placeholder="ex: ansiedade, dificuldades no relacionamento, estresse..." rows="3" class="input-style mt-2"></textarea>
    </label>

    <!-- MICRO TEXTO DE CONFIANÇA -->
    <p class="text-sm text-white/80 mb-6 text-center font-inter">
      Sigilo profissional garantido conforme o Código de Ética da Psicologia.
    </p>

    <button onclick="enviarWhatsApp()" class="w-full py-4 bg-white text-[#6b3d28] font-semibold rounded-full text-lg shadow-md hover:brightness-110 transition-all duration-200 flex justify-center items-center gap-2">
      <img src="/whatsapp-logoBK.svg" class="w-5 h-5" />
      Enviar pelo WhatsApp
    </button>

  </div>

  <br><br><br>

  <script>
    function enviarWhatsApp() {
      const nome = document.getElementById("nome").value.trim();
      const tipo = document.getElementById("tipo").value;
      const dia = document.getElementById("dia").value;
      const hora = document.getElementById("hora").value;
      const motivo = document.getElementById("motivo").value.trim();

      if (!nome || !dia || !hora) {
        alert("Por favor, preencha nome, dia e horário.");
        return;
      }

      const numeroWhatsApp = "5598991904552";
      let mensagem = `Olá, meu nome é ${nome}.%0A%0AQuero agendar: ${tipo}.%0AData: ${dia}%0AHorário: ${hora}.`;

      if (motivo !== "") mensagem += `%0A%0AMotivo: ${motivo}.`;

      window.open(`https://wa.me/${numeroWhatsApp}?text=${mensagem}`, '_blank');
    }
  </script>

</body>

</html>
